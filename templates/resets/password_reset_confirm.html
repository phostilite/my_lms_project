{% include '../base.html' %}

{% block content %}
<div class="p-4" style="margin-top: 64px; margin-bottom: 64px;">
  <form class="max-w-screen-md mx-auto" method="post">
    {% csrf_token %}
    <h2 class="text-4xl font-bold">Reset Password</h2>
    <p class="text-gray-500 dark:text-gray-400">Please enter your new password twice so we can verify you typed it in correctly.</p>
    <div class="mb-5 mt-5 form-group">
        <label for="id_new_password1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New password</label>
        <input type="password" id="id_new_password1" name="new_password1" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500" required />
    </div>
    <div class="mb-5 mt-5 form-group">
        <label for="id_new_password2" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirm new password</label>
        <input type="password" id="id_new_password2" name="new_password2" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500" required />
    </div>
    <button type="submit" class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Reset password</button>
  </form>
</div>
{% endblock %}

{% include 'footer.html' %}
