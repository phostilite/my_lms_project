<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <!-- Include Tailwind CSS from CDN for simplicity -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-2 text-gray-800">Something Went Wrong</h2>
        <p class="text-gray-700">We encountered the following error:</p>
        <div class="bg-red-100 text-red-700 p-4 rounded mt-4">
            <!-- Display the error message -->
            {{ error }}
        </div>
    </div>
</body>
</html>
